
<div class="container mt-5">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <input #texto type="text" class="form-control" placeholder="Buscar película" [(ngModel)]="buscar"
            (keyup.enter)="buscarPelicula(texto.value)">
        </div>
      </div>
    </div>

    <div  >
        <div class="row" *ngIf="!looding">
            <div class="col-12">
              <h1 class="display-4">Resultado de Busqueda: {{buscar}}</h1>
              <hr>
            </div>
          </div>
          <div class="row " >
            <div class="card-columns animated fadeIn faster">
              <div class="card puntero" *ngFor="let movie of peliculas" (click)="peliculaDetalle(movie.id)" 
                title="Ver más...">
                <img [src]=" movie.backdrop_path | image" class="card-img-top" [alt]="movie.title">
                <div class="card-body" >
                  <h5 class="card-title">{{movie.title}}</h5>
                  <p class="card-text">{{movie.overview | slice:0:250}}...</p>
                </div>
              </div>
            </div>
          </div>


    </div>

    
  </div>





<div *ngIf="!looding && peliculas.length === 0 "
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div  *ngIf="looding"
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Ingrese su termino de busqueda</h4>
  
 
</div>
